            });

            var s = $(".header");
            documentElem = $(document);
            lastScrollTop = 0;
            $(documentElem).scroll(function() {
                var currentScrollTop = $(this).scrollTop();
                if (currentScrollTop > lastScrollTop){
                    s.removeClass("pinned")
                    s.addClass("unpinned");}
                else {s.removeClass("unpinned");
                    s.addClass("pinned")}
            lastScrollTop = currentScrollTop;
            });

        });
</script>
